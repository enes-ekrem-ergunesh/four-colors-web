<a routerLink="/admin-students" style="text-decoration: auto">
  <p>
    <svg style="margin: -3px -4px 0 3px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-caret-left-fill" viewBox="0 0 16 16">
      <path
        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
    </svg>
    Students
  </p>
</a>


<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h2>{{ user.first_name + ' ' + user.last_name }}</h2>
      <p class="mb-1 mt-3"><strong>Nationality:</strong> {{ user.nationality }}</p>
      <p class="mb-1 "><strong>Birthdate:</strong> {{ user.birthdate | date }}</p>
      <p class="mb-1 "><strong>Gender:</strong> {{ user.gender }}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="d-flex">
        <h3 class="me-2">Classrooms</h3>
        <div class="ms-auto d-flex" [attr.data-bs-toggle]="(availableClassrooms.length === 0)?'tooltip':''"
             [attr.data-bs-title]="(availableClassrooms.length === 0)?'No available classroom':''">
          <input id="assign-classroom-input" class="form-control" list="available-classrooms"
                 placeholder="Assign to classroom..." [disabled]="availableClassrooms.length === 0">
          <datalist id="available-classrooms">
            <option *ngFor="let classroom of availableClassrooms" [value]="classroom.name">
          </datalist>
          <button id="assign-classroom-button" class="btn btn-primary ms-1" (click)="assign_to_classroom()"
                  [disabled]="availableClassrooms.length === 0">Assign
          </button>
        </div>
      </div>
      <app-classroom-table (delete)="unassign_classroom($event)" (refresh)="refresh_the_view()" [classrooms]="studentClassrooms"></app-classroom-table>
    </div>
  </div>
</div>
