<div class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col" class="" *ngFor="let header of headers">
        <div class="d-flex"><span>{{ header.title }}</span>
          <app-filter-dropdown *ngIf="header.button_id" (sort)="sort($event)" [button_id]="header.button_id"
                               class="ms-auto"></app-filter-dropdown>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses()" (click)="openCourse(course)">
      <th scope="row">{{ course.id }}</th>
      <td>{{ course.name }}</td>
      <td>{{ course.description }}</td>
      <td>{{ course.created_at | date }}</td>
      <td>{{ course.deleted_at === null ? 'False' : 'True' }}</td>
      <td>
        <button (click)="$event.stopPropagation(); onDelete(course.id)" class="btn btn-outline-danger p-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
